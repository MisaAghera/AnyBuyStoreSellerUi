<section class="page-header">
    <div class="overly"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="content text-center">
                    <h1 class="mb-3">Product</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="single-product">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="single-product-slider">
                    <div class="carousel slide" data-ride="carousel" id="single-product-slider">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/product-3.jpg" alt="" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/product-2.jpg" alt="" class="img-fluid">
                            </div>
                            <div class="carousel-item ">
                                <img src="assets/images/product-1.jpg" alt="" class="img-fluid">
                            </div>
                        </div>

                        <ol class="carousel-indicators">
                            <li data-target="#single-product-slider" data-slide-to="0" class="active">
                                <img src="assets/images/product-3.jpg" alt="" class="img-fluid">
                            </li>
                            <li data-target="#single-product-slider" data-slide-to="1">
                                <img src="assets/images/product-2.jpg" alt="" class="img-fluid">
                            </li>
                            <li data-target="#single-product-slider" data-slide-to="2">
                                <img src="assets/images/product-1.jpg" alt="" class="img-fluid">
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="single-product-details mt-5 mt-lg-0">
                    <h2>{{ProductDetails.name}}</h2>
                    <hr>

                    <h3 class="product-price">{{ProductDetails.price | currency: 'INR' }} </h3>
                    <h5>discount</h5>
                    <p class="product-description my-4 ">
                        {{ProductDetails.description}}
                    </p>
                    <form class="cart" action="#" method="post">
                        <div class="quantity d-flex align-items-center">
                            <input type="number" id="#" class="input-text qty text form-control w-25 mr-3" step="1"
                                min="1" max="{{ProductDetails.quantity}}" name="quantity" value="1" title="Qty"
                                size="4">
                            <a href="#" class="btn btn-main btn-small">Add to cart</a>
                        </div>
                    </form>
                    <br><br>
                    <div class="products-meta mt-4">
                        <div class="product-category d-flex align-items-center">
                            <span class="font-weight-bold text-capitalize product-meta-title">brand :</span>
                            {{ProductDetails.brand}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- <div *ngIf= "isUserAuthenticated"> -->
    <div *ngIf="isUserAuthenticated == true">
        <button class="btn btn-secondary float-right" routerLink="product/addEdit/ProductDetails.id">Edit Product</button>
    </div>
