<div class="card">
    <div class="card-body">
        <h1 class="card-title">Register</h1>
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
            <div class="mb-3 row">
                <label for="age">age</label>
                <div class="age d-flex align-items-center">
                    <input type="number" id="age" formControlName="age" class="input-text qty text form-control w-25 mr-3" step="1" min="1"
                        name="age" value="1" title="age" size="4">
                </div>
            </div>
            <div class="mb-3 row">
                <label>
                    <input type="radio" value="male" formControlName="gender">
                      <span>male</span>
                  </label>
                  <label>
                    <input type="radio" value="female" formControlName="gender">
                      <span>female</span>
                  </label>
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-form-label col-sm-2">username:</label>
                <div class="col-md-5">
                    <input type="text" id="username" formControlName="username" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" formControlName="email" class="form-control" />
                </div>
                <!-- <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div> -->
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <!-- <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                </div> -->
            </div>
            <div class="mb-3 row">
                <label for="confirm" class="col-form-label col-sm-2">Confirm Password:</label>
                <div class="col-md-5">
                    <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <div class="col-md-1">          
                    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
                </div>
            </div>
        </form>
    </div>
  </div>
